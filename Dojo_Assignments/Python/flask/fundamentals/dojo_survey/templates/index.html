<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<style>
.container{
    width: 35%;

}
</style>
<body>
    <div class="container">
        <h1 class=" mb-0 ps-4 bg-dark text-warning ">Dojo Survey</h1>
        <form class="text-white mt-0 bg-dark pad" action="/results" method="post">
            <div class="mt-0 m-3 p-3 form-group">
                <label for="name">Name</label> 
                <input class="form-control" type="text" name="name" id="guess">
            </div>
            <div class="m-3 p-3 form-group ">
                <label for="Dojo Location">Choose Dojo Location</label>
                <select class="form-control form-select"  name="Dojo Location" id="dojo">
                    <option class="bg-dark text-white" value=""></option>
                    <option class="bg-dark text-white" value="Online">Online</option>
                    <option class="bg-dark text-white" value="East Coast">East Coast</option>
                    <option class="bg-dark text-white" value="Midwest">Midwest</option>
                    <option class="bg-dark text-white" value="Other">Other</option>
                </select>
            </div>
            <div class="m-3 mb-0 p-3 form-group ">
                <label for="Favorite Language">Favorite Language</label>
                <select class="form-control form-select"  name="Favorite Language" id="code">
                    <option class="bg-dark text-white" value= ></option>
                    <option class="bg-dark text-white" value="Python">Python</option>
                    <option class="bg-dark text-white" value="Javascript">Javascript</option>
                    <option class="bg-dark text-white" value="C++">C++</option>
                    <option class="bg-dark text-white" value="JAVA">JAVA</option>
                </select>
            </div>
            <div class="form-check-inline m-3 mb-0 p-3">
                <p>How much fun are you having?</p>
                <label for="Fun Level">It is a blast</label>
                <input class="text-white form-check-inline" type="radio" id="radio" name="Fun level">
                <label for="Fun Level">It's over 9000!!!!</label>
                <input class="text-white form-check-inline" type="radio" id="radio" name="Fun level">
            </div>
            <div class="form-check-inline m-3 mb-0 p-3">
                <div>
                    <p>What stacks have you competed?</p>
                    <label for="Experiance">Webfund</label>
                    <input class="text-white form-check-inline" type="checkbox" id="checkbox" name="Webfund">
                    <label for="Experiance">Python</label>
                    <input class="text-white form-check-inline" type="checkbox" id="checkbox" name="Python">
                </div>
                <div>
                    <label for="Experiance">JAVA/C#</label>
                    <input class="text-white form-check-inline" type="checkbox" id="checkbox" name="JAVA">
                    <label for="Experiance">MERN</label>
                    <input class="text-white form-check-inline" type="checkbox" id="checkbox" name="MERN">
                </div>
            </div>
            <div class=" mt-0 mb-0 m-3  p-2 form-group">
                <label   for="Comment">Comment</label>
                <textarea class="form-control"  name=Comment rows="4" cols="50"></textarea>
            </div>
            <button class="btn btn-warning m-4  ps-3 form-group">Submit</button>
        </form>
    </div>
</body>
</html>
