<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>Welcome {{user.first_name}}</h1>
        <div>
            <a class="btn btn-primary m-4  ps-3 form-group" href="/welcome">Back to Recipes</a>
            <a class="btn btn-primary m-4  ps-3 form-group" href="/logout">Logout</a>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        
        <h1>{{recipe.name}}</h1>
        <p>Posted by: {{recipe.poster.first_name}}</p>
    </div>
    <div>
            <p>Description:         {{recipe.description}}</p>
            <p>Under 30 minutes?    {% if recipe.cook_time == '1' %}Yes{% else %}No{% endif %}</p>
            <p>Instructions         {{recipe.instructions}}</p>
            <p>Date Made            {{recipe.date_cooked}}</p>
    </div>
</body>
</html>
