<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <h1>Welcome, {{user.first_name}}</h1>
    <div class="d-flex justify-content-between">
        <h3>Meal Planning Time!</h3>
            <div>
                <a href="/recipe/new">+ Create Recipe</a> 
                <a class="btn btn-primary m-4  ps-3 form-group" href="/logout">Logout</a>
            </div>
    </div>
    <form action='/mealplan/create' method='post' id='meal_plan'>
        <label for="name">Meal Plan Name</label>
        <input type="text" name="name">
        <label for="start_date">Start Date</label>
        <input type="date" name="start_date">
        
        <label for="meal plan">Meal Plan</label>

        
        <input hidden id='pumpState' name='pumpState'> 
        <button class="btn btn-warning m-4  ps-3 form-group">Create a Meal Plan</button>
    </form>
</body>
